<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tution Media</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jobs.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="change_pass.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- nav bar -->
        <div id="nav-bar">

        </div>

    </header>

    <main>
        <div class="container m-auto d-flex justify-content-center align-items-center gap-5" style="padding-top: 100px; padding-bottom: 100px;">
            <div class="change-pass-img mr-5">
                <img class="change-img" src="./Images/change_pass.png" alt="">
            </div>
            <form method="post" id="change-pass-container" class="change-pass-container p-5" style="width: 800px; height: auto; border: 1px solid black; border-radius: 10px;" onsubmit="changePassword(event)">

                <h1 class="text-center mb-5" style="text-decoration: underline;">Change Your Password</h1>
                <div id="message" class="message">

                </div>

                <div class="form-floating mb-4">
                    <input type="password" name="old_pass" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Old Password</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" name="new_pass" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">New Password</label>
                </div>

                <button type="submit" class="change_pass-btn w-100 p-3 fw-bold text-light" style="border-radius: 5px; background-color: #378fe9; border: none;">Change Password</button>
                
                <h6 class="text-center mt-3">Return To <a style="text-decoration: none;" href="./profile.html">Profile</a> Page</h6>

            </form>
        </div>
    </main>

    <!-- footer -->
    <div id="footer-container">

    </div>

    <!-- script -->
    <script src="./nav_bar.js"></script>
    <script src="./footer.js"></script>
    <script src="./auth.js"></script>
    <script src="./change_pass.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
