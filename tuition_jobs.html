<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tution Media</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jobs.css">
    <link rel="stylesheet" href="jobs.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- nav bar -->
        <div id="nav-bar">

        </div>

    </header>

    <main>

        <div class="container row m-auto mt-5">
            <div class="filter col-3 mb-5">
                <!-- filter -->
                <h2 style="text-decoration: underline;" class="text-center text-light">Filter Tuitions</h2>
                <h4 class="text-center text-light" style="text-decoration: underline;">Select Class</h4>
                <h4 class="text-light text-center mt-3 mb-3">Grade: <span id="selected-class">None</span></h4>
                <h4 class="text-center tuition-job-count mb-4 mt-4 text-light">Total Tuition Job: <span id="job-count">0</span></h4>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle w-75 filter-btn" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        All
                    </button>
                    <ul class="dropdown-menu w-75" id="tuition-class">
                        <li><button class="dropdown-item" onclick="filterTuitionByClass('')">All</button></li>
                        <li><button class="dropdown-item" onclick="filterTuitionByClass('1')">1</button></li>
                        <li><button class="dropdown-item" onclick="filterTuitionByClass('2')">2</button></li>
                        <li><button class="dropdown-item" onclick="filterTuitionByClass('3')">3</button></li>
                        <li><button class="dropdown-item" onclick="filterTuitionByClass('4')">4</button></li>
                        <li><button class="dropdown-item" onclick="filterTuitionByClass('5')">5</button></li>
                        <li><button class="dropdown-item" onclick="filterTuitionByClass('6')">6</button></li>
                        <li><button class="dropdown-item" onclick="filterTuitionByClass('7')">7</button></li>
                        <li><button class="dropdown-item" onclick="filterTuitionByClass('8')">8</button></li>
                        <li><button class="dropdown-item" onclick="filterTuitionByClass('9')">9</button></li>
                        <li><button class="dropdown-item" onclick="filterTuitionByClass('10')">10</button></li>
                        <li><button class="dropdown-item" onclick="filterTuitionByClass('HSC-1st Year')">HSC-1st
                                Year</button></li>
                        <li><button class="dropdown-item" onclick="filterTuitionByClass('HSC-2nd Year')">HSC-2nd
                                Year</button></li>
                        <li><button class="dropdown-item" onclick="filterTuitionByClass('Admission')">Admission</button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- tuition card -->
            <div id="tuition-container" class="tuition-container col-9">

            </div>
        </div>



        <!-- edit modal -->
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Tuition Post</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- edit tuition form -->
                        <form id="updateForm" class="" onsubmit="updatePost(event)">
                            <div class="form-floating">
                                <input type="number" id="tuition_id" class="form-control" id="floatingInput" placeholder="" required>
                                <label for="floatingInput">Tuition ID</label>
                            </div>
                            <br>
                            <div class="form-floating">
                                <input type="text" id="stu_edit_name" class="form-control" id="floatingInput" placeholder="">
                                <label for="floatingInput">Student Name</label>
                            </div>
                            <br>
                            <div class="form-floating">
                              <input type="text" id="edit_description" class="form-control" id="floatingDescription" placeholder="Description">
                              <label for="floatingDescription">Student Description</label>
                            </div>
                            <br>
                            <label for="floatingInput">Grade</label>
                            <select id="grade" class="form-select" aria-label="Default select example">
                                <option selected>Student Grade</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="HSC-1st Year">HSC-1st YEAR</option>
                                <option value="HSC-2nd Year">HSC-2nd YEAR</option>
                                <option value="Admission Test">Admission</option>
                            </select>
                            <br>
                            <label for="floatingInput">Subjects</label>
                            <select id="subjects" class="form-select" aria-label="Default select example" multiple onload="load_Subjects()">
                                <!-- <option selected>Subjects</option> -->
             
                            </select>
                            <br>
                            <label for="floatingInput">Student Gender</label>
                            <select id="stu_gender" class="form-select" aria-label="Default select example">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                            <br>
                            <label for="floatingInput">Prefered Tutor Gender</label>
                            <select id="tutor_gender" class="form-select" aria-label="Default select example">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                            <br>
                            <label for="floatingInput">Medium</label>
                            <select id="medium" class="form-select" aria-label="Default select example">
                                <option value="Bangla">Bangla</option>
                                <option value="English">English</option>
                            </select>
                            <br>
                            <div class="form-floating">
                                <input type="number" id="edit_salary" class="form-control" id="floatingSalary" placeholder="Salary">
                                <label for="floatingSalary">Salary</label>
                            </div>
                            <br>
                            <div class="form-floating">
                                <input type="text" id="edit_location" class="form-control" id="floatingLocation" placeholder="location">
                                <label for="floatingPassword">Location</label>
                            </div>
                            <br>
                            <div class="form-floating">
                                <input type="text" id="edit_extra_need" class="form-control" id="floatingExtraNeed" placeholder="Extra need">
                                <label for="floatingExtraNeed">Student Extra Need</label>
                            </div>
                            <br>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="have_tutor" value="True" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Have Tutor?
                                </label>
                            </div>
                            <br>
                            <!-- <button >Submit</button> -->
                            <!-- <div id="submit-edit-btn"></div> -->
                            <button class="btn btn-info w-100 p-3 text-light fw-bold" id="submit-edit-btn">Submit</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- footer -->
    <div id="footer-container">

    </div>

    <!-- script -->
    <script src="./nav_bar.js"></script>
    <script src="./footer.js"></script>
    <script src="./tuition_jobs.js"></script>
    <script src="./add_tuition.js"></script>
    <script src="./auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
