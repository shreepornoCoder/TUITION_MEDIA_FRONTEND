<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tution Media</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jobs.css">
    <link rel="stylesheet" href="jobs.css">
    <link rel="stylesheet" href="details.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- nav bar -->
        <div id="nav-bar">

        </div>

    </header>

    <main>
        <div id="details-container" class="details-container mb-5">

        </div>

        <!-- Giving Review -->
        <h1 class="text-center mb-4" style="text-decoration: underline;">Reviews</h1>

        <!-- review form -->
        <div class="review-form-container m-auto w-50 mb-4">
            <form method="post" id="review-form"></form>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Review</label>
                    <textarea class="form-control" name="review" id="exampleFormControlTextarea1" rows="4" placeholder="Write Your Review About The Tuition" required></textarea>
                    <br>
                    
                    <label for="exampleFormControlTextarea1" class="form-label">Rate This Tuition</label>
                    <select class="form-select" name="rating" aria-label="Default select example">
                        <option value="⭐">⭐</option>
                        <option value="⭐⭐">⭐⭐</option>
                        <option value="⭐⭐⭐">⭐⭐⭐</option>
                        <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                        <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
                    </select>

                </div>
                <button class="btn btn-info text-light fw-bold" type="submit" onclick="postReview(event)">Submit</button>
            </form>
        </div>

        <!-- display reviews -->
        <div class="w-75 m-auto">
            <div class="swiffy-slider slider-item-show2 slider-nav-sm slider-nav-page slider-item-snapstart slider-item-nogap slider-nav-round slider-nav-dark slider-indicators-sm slider-indicators-outside slider-indicators-round slider-indicators-dark slider-nav-animation slider-nav-animation-slideup slider-item-first-visible">

                <div class="slider-container" id="review-container">

                </div>
            
                <button type="button" class="slider-nav" aria-label="Go left"></button>
                <button type="button" class="slider-nav slider-nav-next" aria-label="Go left"></button>
            
                <div class="slider-indicators d-md-none">
                    <button class="active" aria-label="Go to slide"></button>
                    <button aria-label="Go to slide"></button>
                    <button aria-label="Go to slide"></button>
                    <button aria-label="Go to slide" class=""></button>
                    <button aria-label="Go to slide"></button>
                    <button aria-label="Go to slide" class=""></button>
                </div>
            </div>
        </div> 
    </main>

    <!-- footer -->
    <div id="footer-container">

    </div>

    <!-- script -->
    <script src="./nav_bar.js"></script>
    <script src="./footer.js"></script>
    <script src="./tuition_details.js"></script>
    <script src="./auth.js"></script>
    <!-- <script src="./tuition_jobs.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
</body>




</html>
