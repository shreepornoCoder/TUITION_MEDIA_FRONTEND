<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tution Media</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jobs.css">
    <link rel="stylesheet" href="./new_tuitions.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- nav bar -->
        <div id="nav-bar">

        </div>

    </header>

    <main>
        <!-- add post form -->
        <h1 class="text-center mt-5">Add New Tuition</h1>
        <div class="add-tuition-container m-auto w-75 mt-5 mb-5">
            <form id="addTuition" class="" onsubmit="addPost(event)">
                <div class="form-floating">
                    <input type="text" name="stu_name" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Student Name</label>
                </div>
                <br>
                <div class="form-floating">
                  <input type="text" name="description" class="form-control" id="floatingDescription" placeholder="Description">
                  <label for="floatingDescription">Student Description</label>
                </div>
                <br>
                <label for="floatingInput">Grade</label>
                <select id="grade" class="form-select" aria-label="Default select example">
                    <option selected>Student Grade</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="HSC-1st Year">HSC-1st YEAR</option>
                    <option value="HSC-2nd Year">HSC-2nd YEAR</option>
                    <option value="Admission Test">Admission</option>
                </select>
                <br>
                <label for="floatingInput">Subjects</label>
                <select id="subjects" class="form-select" aria-label="Default select example" multiple onload="load_Subjects()">
                    <!-- <option selected>Subjects</option> -->
 
                </select>
                <br>
                <label for="floatingInput">Student Gender</label>
                <select id="stu_gender" class="form-select" aria-label="Default select example">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <br>
                <label for="floatingInput">Prefered Tutor Gender</label>
                <select id="tutor_gender" class="form-select" aria-label="Default select example">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <br>
                <label for="floatingInput">Medium</label>
                <select id="medium" class="form-select" aria-label="Default select example">
                    <option value="Bangla">Bangla</option>
                    <option value="English">English</option>
                </select>
                <br>
                <div class="form-floating">
                    <input type="number" name="salary" class="form-control" id="floatingSalary" placeholder="Salary">
                    <label for="floatingSalary">Salary</label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="text" name="location" class="form-control" id="floatingLocation" placeholder="location">
                    <label for="floatingPassword">Location</label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="text" name="extra_need" class="form-control" id="floatingExtraNeed" placeholder="Extra need">
                    <label for="floatingExtraNeed">Student Extra Need</label>
                </div>
                <br>
                <!-- <button >Submit</button> -->
                <button class="btn btn-info w-100 p-3 text-light fw-bold" onclick="">Submit</button>
            </form>
        </div>

    </main>

    <!-- footer -->
    <div id="footer-container">

    </div>

    <!-- script -->
    <script src="./nav_bar.js"></script>
    <script src="./footer.js"></script>
    <script src="./tuition_jobs.js"></script>
    <script src="./add_tuition.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
