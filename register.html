<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tution Media</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./register.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header>
        <div id="nav-bar">

        </div>
    </header>

    <main>
        <div class="register-container">
            <div class="register-img">
                <img src="./Images/register.png" class="register-image" alt="">
            </div>

            <div class="register-form mb-5">
                <h1 class="text-center">Register</h1>
                <hr>
                <p id="error" class="text-danger text-center mb-2"></p>
                <form id="register-form-container" class="register-form-container row g-3 mt-2" enctype="multipart/form-data" onsubmit="handleRegistration(event)" method="post">
                    <div class="input-group mb-2">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="username" name="username" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputFirstName4" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputlastName4" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                    <div class="col-md-12">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" name="inputEmail4" required>
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="address" name="address" placeholder="Address..." required>
                    </div>
                    <div class="col-12">
                        <label for="inputEducationalInstitute" class="form-label">Educational Institute</label>
                        <input type="text" class="form-control" id="educational_institute" name="educational_institute" required>
                    </div>
                    <div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="Male" >
                          <label class="form-check-label" for="flexRadioDefault1">Male</label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="Female">
                          <label class="form-check-label" for="flexRadioDefault2">Female</label>
                      </div>
                    </div>
                                   
                    <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck" required>
                          <label class="form-check-label" for="gridCheck">
                            Are You Human?
                          </label>
                        </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                    <p>Already Have an Account? <a href="./login.html">login</a></p>
                </form>
            </div>
        </div>
    </main>


    <!-- footer -->
    <div id="footer-container">

    </div>


    <!-- script -->
    <script src="./nav_bar.js"></script>
    <script src="./footer.js"></script>
    <script src="./auth.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
