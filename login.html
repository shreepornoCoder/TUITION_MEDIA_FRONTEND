<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tution Media</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="./login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header>
        <div id="nav-bar">

        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="login-form mb-5">
                <h1 class="text-center">Login</h1>
                <hr>
                <p id="error" class="text-danger text-center mb-2"></p>
                <form class="row g-3 mt-2" onsubmit="handleLogin(event)" method="post">
                    <div class="input-group mb-2">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="username" name="username" required>
                    </div>
                    <div class="col-md-12">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" name="inputEmail4" required>
                    </div>
                    <div class="col-md-12">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="col-md-12 mt-4">
                        <select id="role" class="form-select" aria-label="Default select example">
                            <option selected>Select Your Role</option>
                            <option value="teacher">Teacher</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="col-12 mt-4">
                      <button type="submit" class="btn btn-primary" onclick="handleLogin(event)">Login</button>
                    </div>
                    <p class="mt-5">Don't have account? Create an Account <a href="./register.html">Register</a></p>
                    <!-- <p>Want to Login as Admin? <a href="./admin_login.html">Admin login</a></p> -->
                </form>
            </div>

            <div class="register-img">
                <img src="./Images/login.png" class="login-image" alt="">
            </div>
        </div>

    </main>


    <!-- footer -->
    <div id="footer-container">

    </div>


    <!-- script -->
    <script src="./nav_bar.js"></script>
    <script src="./footer.js"></script>
    <script src="./auth.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
