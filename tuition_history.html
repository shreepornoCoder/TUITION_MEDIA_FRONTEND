<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tution Media</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jobs.css">
    <link rel="stylesheet" href="tuition_history.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- nav bar -->
        <div id="nav-bar">

        </div>

    </header>

    <main>
      <h1 class="text-center mt-4 mb-5" style="text-decoration: underline;">See All Applicants</h1>
      <div id="tutor-found"></div>
      <div class="w-75 m-auto mb-5">
          <table class="table custom-table">
              <thead class="table-info">
                <tr>
                  <th scope="col">Tutor ID</th>
                  <th scope="col">Tutor Username</th>
                  <th scope="col">Tutor Institute</th>
                  <th scope="col">Tutor Location</th>
                  <th scope="col">Tutor Gender</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody id="tuition-history-data">

              </tbody>
          </table>
          <div id="no-tutor-found"></div>
      </div>        

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Select Tuition Status</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form method="post" id="status-form" onsubmit="">

                <div class="form-check">
                    <input value="Pending" name="status" class="form-check-input" type="radio" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Pending
                    </label>
                </div> 

                <div class="form-check">
                    <input value="Select" name="status" class="form-check-input" type="radio" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Select
                    </label>
                </div>    

              </form>            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-success" data-bs-dismiss="modal" id="submitStatus">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <div id="footer-container">

    </div>

    <!-- script -->
    <script src="./nav_bar.js"></script>
    <script src="./footer.js"></script>
    <script src="./tuition_jobs.js"></script>
    <script src="./add_tuition.js"></script>
    <script src="./auth.js"></script>
    <script src="./tuition_history_details.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
